<style>
  :root{
    --menu-bg: #f0b330;   /* لون خلفية القائمة (الموجود عندك - الأصفر) */
    --card-border: #0b6fb1; /* غيّر هذا للكود الأزرق اللي في موقعك */
    --card-bg: #ffffff;
    --card-radius: 12px;
  }

  /* زر الأيقونة */
  .menu-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 28px;
    cursor: pointer;
    z-index: 1002;
    color: #111;
  }

  /* الغطاء (القائمة الجانبية) */
  .menu {
    position: fixed;
    top: 0;
    right: -320px;
    width: 320px;
    height: 100%;
    background: var(--menu-bg);
    padding: 28px 18px;
    transition: right .28s ease;
    box-shadow: -6px 0 20px rgba(0,0,0,0.08);
    z-index: 1001;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .menu.open { right: 0; }

  /* كل بطاقة عنصر */
  .menu-item {
    display: flex;
    gap: 14px;
    align-items: center;
    background: var(--card-bg);
    border: 2px solid var(--card-border);
    border-radius: var(--card-radius);
    padding: 12px 14px;
    margin-bottom: 14px;
    text-decoration: none;
    color: #0b2b3b; /* نص داكن */
    font-size: 18px;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .menu-item:active,
  .menu-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(11,111,177,0.12);
  }

  /* أيقونة داخل دائرة صغيرة */
  .menu-item .icon {
    width: 46px;
    height: 46px;
    min-width:46px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--card-border); /* خلفية الأيقونة بالأزرق */
    color: white;
    font-size: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  /* عنوان العنصر */
  .menu-item .label {
    flex: 1;
    text-align: right; /* لأن موقعك عربي */
    line-height: 1.1;
  }

  /* رابط العودة للرئيسية (أصغر) */
  .menu-back { display:block; margin-bottom: 10px; color: #013047; text-decoration:none; font-weight:600; }
  
  /* ضبط للحواف على شاشات صغيرة */
  @media (max-width:420px){
    .menu { width: 86%; right: -86%; }
    .menu.open { right: 0; }
  }
</style>

<script>
  function toggleMenu(){
    document.getElementById('menu').classList.toggle('open');
  }
  // إغلاق القائمة لو ضغط براها (اختياري)
  document.addEventListener('click', function(e){
    var menu = document.getElementById('menu');
    var btn = document.querySelector('.menu-btn');
    if (!menu.contains(e.target) && !btn.contains(e.target)){
      menu.classList.remove('open');
    }
  });
</script>
